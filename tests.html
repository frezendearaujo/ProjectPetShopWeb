    <script>
        window.onload = function () {
            const carrossel = document.querySelector('.carrossel');
            const indicators = document.querySelectorAll('.indicator');
            let currentSlide = 0;
            let slideTimer;

            function updateIndicators() {
                indicators.forEach((indicator, index) => {
                    if (index === currentSlide) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }

            function startAutoScroll() {
                slideTimer = setInterval(() => {
                    currentSlide = (currentSlide + 1) % carrossel.children.length; // Garante que vai voltar ao início

                    // Se estiver na última imagem, volta para a primeira
                    if (currentSlide === 0) {
                        carrossel.scrollTo({
                            left: 0,
                            behavior: 'smooth'
                        });
                    } else {
                        carrossel.scrollBy({
                            left: carrossel.clientWidth,  // Rola horizontalmente o valor da largura do carrossel
                            behavior: 'smooth'            // Animação suave
                        });
                    }

                    updateIndicators();  // Atualiza os indicadores
                }, 3000); // Tempo em milissegundos (3 segundos entre as transições)
            }

            startAutoScroll();
        };


    </script>
